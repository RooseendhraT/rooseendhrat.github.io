<!DOCTYPE html>
<html lang="en">
<head>
    <title>roosee's page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="navbar navbar-expand-sm bg-dark bg-opacity-80">
        <div class="container-fluid">
            <a class="navbar-brand justify-content-center">
                <img src="profile_pic.jpg" alt="profile" style="width:40px" class="rounded-pill">
            </a>
            <ul class="nav nav-pills" role="tablist">
                <li class="nav-item">
                    <a href="#home" class="nav-link active" data-bs-toggle="pill">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#videos" class="nav-link" data-bs-toggle="pill">Videos</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Instagram</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">About</a>
                </li>
            </ul>
            <form class="d-none d-md-flex ms-auto" action="#" method="get">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div>
    </div>

    <div class="tab-content">
        <div id="home" class="tab-pane container-fluid">
            <div class="row">
                <div class="col-sm-6 d-flex">
                    <div class="pt-3">
                        <h2>Home</h2>
                        <p>Welcome to my homepage! Here you'll find various updates and featured content .</p>
                    </div>      
                </div>
                <div class="col-sm-6 pt-3">
                    <div class="carousel-container">
                        <div class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#home" data-bs-slide-to="0" class="active"></button>
                                <button type="button" data-bs-target="#home" data-bs-slide-to="1"></button>
                                <button type="button" data-bs-target="#home" data-bs-slide-to="2"></button>
                            </div>
                
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="parkergwen1x1.jpg" alt="parker gwen" class="d-block w-100">
                                    <div class="carousel-caption">
                                        <h3>Tuned</h3>
                                        <p>Next will be showed here</p>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img src="deadpoolxwolverine1x1.jpg" alt="deadpoolxwolverine" class="d-block w-100">
                                    <div class="carousel-caption">
                                        <h3>Previous</h3>
                                        <p>Deadpool x wolverine</p>
                                    </div>
                                </div>
                            </div>
                
                            <button class="carousel-control-prev" type="button" data-bs-target="#home" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon"></span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#home" data-bs-slide="next">
                                <span class="carousel-control-next-icon"></span>
                            </button>
                        </div>

                    </div>
                    
                </div>
            </div>
        </div>
        
        <div id="videos" class="container-fluid active tab-pane pt-3">
            <h2>Videos</h2>
            <div class="row">
                <div class="col-sm-4">
                    <div class="card">
                        <div class="">
                            <video class="js-player" controls>
                                <source src="fightclub_1080.mp4" type="video/mp4" data-quality="1080">
                                <source src="fightclub_720.mp4" type="video/mp4" data-quality="720">
                                <source src="fightclub_480.mp4" type="video/mp4" data-quality="480">
                                Your browser does not support the video tag.
                            </video>
                            <div class="card-caption pt-3 text-center">
                                <p>Welcome to the fightclub!</p>
                            </div>
                        </div>  
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="card">
                        <div class="">
                            <video class="js-player" controls>
                        
                                <source src="jd_1080.mp4" type="video/mp4" data-quality="1080">
                                <source src="jd_720.mp4" type="video/mp4" quality="720">
                                <source src="jd_480.mp4" type="video/mp4" data-quality="480">
                                
                                Your browser does not support the video tag.
                            </video>
                            <div class="card-caption pt-3 text-center">
                                <p>Jd core!</p>
                            </div>

                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
